<!DOCTYPE html>
<html ng-app="AuthApp">
  <head>
    <base href="/">

    <meta charset="utf-8">
    <title>Basic Auth</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="app/css/style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.5.0/angular.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.5.0/angular-resource.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-router/0.2.18/angular-ui-router.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/1.7.3/socket.io.js"></script>
    <script src="app/js/socket.js"></script>
    <script src="app/app.js"></script>
    <script src="/socket.io/socket.io.js"></script>
    <script src="app/js/chat.js"></script>
    <script src="app/js/cardsCtrl.js"></script>
    <script src="app/js/auth.js"></script>

    <script src="app/js/services.js"></script>
  </head>
  <body>

    <div class="container">
      <div ng-include="'app/views/navbar.html'"></div>
      <div ng-include="'app/views/chat.html'"></div>
      <div ng-controller="AlertsCtrl">
        <div ng-repeat="a in alerts">
          <div class="alert alert-danger" ng-if="a.type == 'error'">
            {{ a.msg }}
          </div>
          <div class="alert alert-success" ng-if="a.type == 'success'">
            {{ a.msg }}
          </div>
        </div>
      </div>
      <div ui-view></div>
    </div>
    
  </body>
</html>
