
<div class="text-center">


<h2 class="text-center" ng-show="myCards.whiteCards.length > 0">My Answer Cards ({{myCards.whiteCards.length}})</h2>
<div class="row">

    <div class='col-xs-2' ng-repeat="card in myCards.whiteCards track by $index">
        <div class='answer-card'>
        <h4>{{card.answer}} </h4>
        <h6>Cards Against Humanity</h6>
        </div>
    </div>
</div>
    <h2 class="text-center" ng-show="myCards.blackCards.length > 0">My Question Cards ({{myCards.blackCards.length}})</h2>
<div class="row">
    <div class='col-xs-2' ng-repeat="card in myCards.blackCards track by $index">
        <div class='card'>
        <h4>{{card.question}} </h4>
        <h6>Cards Against Humanity</h6>
        </div>
    </div>
</div>
