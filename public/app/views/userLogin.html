<div class="col-xs-8 col-xs-offset-2">
  <h1>User Login</h1>

  <form ng-submit="userLogin()">
    <legend>Login</legend>

    <div class="form-group">
      <label for="email">Email</label>
      <input type="email" class="form-control" id="email" placeholder="test@test.com" ng-model="user.email">
    </div>
    <div class="form-group">
      <label for="password">Password</label>
      <input type="password" class="form-control" id="password" placeholder="********" ng-model="user.password">
    </div>

    <button type="submit" class="btn default-btn">Login</button>
  </form>
<div class="col-xs-8 col-xs-offset-2">
